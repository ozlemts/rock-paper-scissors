<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">

    <title>Rock, paper and scissors</title>
  </head>
<body>

  <div class="container margintopsm">
    <div class="title">
      <h1 class="heading-1 title">Choose to play!</h1>
    </div>
    <div class="choices">
      <img class="userchoice choice paper " data-key="1" src="img/1.png" alt="paper">
      <img class="userchoice choice rock" data-key="2" src="img/2.png" alt="rock">
      <img class="userchoice choice scissors" data-key="3" src="img/3.png" alt="scissors">
    </div>
  
    <h2 class="heading-2 result">You Won!</h2>

    <div class="computer">
      <h2 class="heading-2 computer-text">The computer choose: </h2>
      <img class="choice computer-choice" src="img/2.png" alt="paper">
    </div>

    <div class="score margintopsm">
      <h2 class="heading-2">Your Victories: <span class="victories">0</span></h2>
      <h2 class="heading-2">Total Draws: <span class="draws">0</span></h2>
      <h2 class="heading-2">Your Defeats: <span class="defeats">0</span> </h2>
    </div>
    <div class="start margintopsm">
      <button class="btn"> Start a new game!</button>
    </div>
  </div>

</body>

</html>
