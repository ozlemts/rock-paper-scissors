<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">

    <title>Rock, paper and scissors</title>
  </head>
<body>

  <div class="container margintopsm">
    <div class="title">
      <h1 class="heading-1 title">Choose to play!</h1>
    </div>
    <div class="choices">
      <img class="choice rock" src="img/rock.png" alt="rock">
      <img class="choice paper chosen" src="img/paper.png" alt="paper">
      <img class="choice scissors" src="img/scissors.png" alt="scissors">
    </div>
  
    <h2 class="heading-2 result">You Won! </h2>

    <div class="computer">
      <h2 class="heading-2 computer-text">The computer choose: </h2>
      <img class="choice computer-choice" src="img/rock.png" alt="paper">
    </div>

    <div class="score margintopsm">
      <h2 class="heading-2 victory">Your Victories: 3 </h2>
      <h2 class="heading-2 draws">Total Draws: 5 </h2>
      <h2 class="heading-2 defeats">Your Defeats: 3 </h2>
    </div>
    <div class="start margintopsm">
      <button class="btn"> Start a new game!</button>
    </div>
  </div>

</body>

</html>
